name: Weekly playlist test

on:
  schedule:
    # Runs every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test_playlists:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Set up report filenames
        id: set_filenames
        run: |
          echo "report_file=reports/report_$(date -u +'%Y-%m-%d_%H-%M-%S').txt" >> $GITHUB_OUTPUT
          echo "badge_file=reports/badge-data.json" >> $GITHUB_OUTPUT

      - name: Run playlist tests
        id: run_tests
        env:
          PLAYLIST_DIR: countries
          REPORT_FILE: ${{ steps.set_filenames.outputs.report_file }}
          BADGE_FILE: ${{ steps.set_filenames.outputs.badge_file }}
        run: |
          mkdir -p reports
          python .github/scripts/test_playlists.py \
            --dir "${PLAYLIST_DIR}" \
            --output "${REPORT_FILE}" \
            --badge-output "${BADGE_FILE}"
          
      - name: Commit and push report
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add reports/report_*.txt reports/badge-data.json || true
          git commit -m "Add weekly playlist test report and badge data" || echo "No changes to commit"
          git push origin HEAD:refs/heads/${{ github.ref_name }} || echo "Push failed"
